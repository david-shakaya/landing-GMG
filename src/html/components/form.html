<form action="#">
    <h3 class="form__title">Registration form</h3>
    <label>
        Name
        <input
            type="text"
            placeholder="Your name"
            class="form__input"
            name="name"
            required
        />
    </label>
    <label>
        Email
        <input
            type="email"
            placeholder="Enter your e-mail"
            class="form__input"
            name="email"
        />
    </label>
    <div class="select form__select" tabindex="0">
        <span class="select__current">Choose country</span>
        <div class="select__icon"></div>
    </div>
    <label>
        Phone
        <input
            type="tel"
            placeholder="Enter your phone"
            class="form__input"
            name="phone"
        />
    </label>
    <label>
        <input
            type="checkbox"
            name="terms of the contract"
            class="form__checkbox"
        />
        <span class="form__checkbox-background"></span>
        <span class="form__checkbox-text">Combined with a Model sentence</span>
    </label>
</form>
